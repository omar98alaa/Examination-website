<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/quiz-interface.css">
</head>
<body>
     <!-- Quiz header with title, progress, and actions -->
     <header class="quiz-header">
        <div class="quiz-title">
            <h1 id="quiz-title"></h1>
            <p></p>
        </div>
        
        <div class="progress-container">
            <div class="progress-percentage"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 4v16m8-8H4"/>
                </svg>
                For later
            </button>
            <button class="btn btn-secondary" id="review-question" onclick="MarkQuestion()">
            </button>
        </div>
        
        <div class="timer">
            <div class="timer-value">00:00 Min</div>
            <div class="timer-label">Time left</div>
        </div>
    </header>
    <!-- Main quiz container -->
    <main class="quiz-container" id="quiz-container">

        <div class="loading" id="loading">
            <p>Loading...</p>
        </div>

        <!-- Question section -->
        <section class="quiz-question">
            <div class="question-number" id="question-number"></div>
            <div class="question-text" id="question-text">
            </div>
            
            <!-- Answer options -->
            <div class="options-container">
                <div class="option" id="option-A-container">
                    <div class="option-indicator"></div>
                    <div class="option-text" id="option-A"></div>
                    <div class="option-radio"></div>
                </div>
                
                <div class="option" id="option-B-container">
                    <div class="option-indicator"></div>
                    <div class="option-text" id="option-B"></div>
                    <div class="option-radio"></div>
                </div>
                
                <div class="option" id="option-C-container">
                    <div class="option-indicator"></div>
                    <div class="option-text" id="option-C"></div>
                    <div class="option-radio"></div>
                </div>
                
                <div class="option" id="option-D-container">
                    <div class="option-indicator"></div>
                    <div class="option-text" id="option-D"></div>
                    <div class="option-radio"></div>
                </div>
            </div>
        </section>
        
        <!-- Navigation buttons -->
        <nav class="quiz-navigation">
            <button class="nav-btn" id="prev-btn">
                <i class="fa-solid fa-chevron-right"></i>
                Previous
            </button>
            
            <button class="finish-btn">Finish</button>
            
            <button class="nav-btn" id="next-btn">
                Next
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </nav>
    </main>
    <script src="scripts/quiz-script.js"></script>
</body>
</html>
