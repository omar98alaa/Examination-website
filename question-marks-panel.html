<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Marks</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/question-marks-panel.css">
    <script src="https://kit.fontawesome.com/cd89eb3f34.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- burger Menu -->
    <button class="burger-menu hidden">
        <i class="fa-solid fa-bars"></i>
    </button>
    <!-- burger Menu -->
    <div class="qContainer">
        <div class="question-marks-header">
            <div>QMarks</div>
        </div>
        <div class="question-marks-container">
            <!-- Header section -->
            <!-- Question grid -->
            <div class="question-grid">
                <!-- Row 1 -->
                <div class="question-item answered">1</div>
                <div class="question-item answered">2</div>
                <div class="question-item marked">3</div>
                <div class="question-item">4</div>

                <!-- Row 2 -->
                <div class="question-item not-attempted">5</div>
                <div class="question-item not-attempted">6</div>
                <div class="question-item not-attempted">7</div>
                <div class="question-item not-attempted">8</div>

                <!-- Row 3 -->
                <div class="question-item not-attempted">9</div>
                <div class="question-item not-attempted">10</div>
                <div class="question-item not-attempted">11</div>
                <div class="question-item not-attempted">12</div>

                <!-- Row 4 (skips 13) -->
                <div class="question-item not-attempted">14</div>
                <div class="question-item not-attempted">15</div>
                <div class="question-item not-attempted">16</div>
                <div class="question-item not-attempted">17</div>

                <!-- Row 5 -->
                <div class="question-item not-attempted">18</div>
                <div class="question-item not-attempted">19</div>
                <div class="question-item not-attempted">20</div>
                <div class="question-item not-attempted">21</div>

                <!-- Row 6 -->
                <div class="question-item not-attempted">22</div>
                <div class="question-item not-attempted">23</div>
                <div class="question-item not-attempted">24</div>
                <div class="question-item not-attempted">25</div>

                <!-- Row 7 -->
                <div class="question-item not-attempted">26</div>
                <div class="question-item not-attempted">27</div>
                <div class="question-item not-attempted">28</div>
                <div class="question-item not-attempted">29</div>

                <!-- Row 8 -->
                <div class="question-item not-attempted">30</div>
                <div class="question-item not-attempted">31</div>
                <div class="question-item not-attempted">32</div>
                <div class="question-item not-attempted">33</div>

                <!-- Row 9 -->
                <div class="question-item not-attempted">34</div>
                <div class="question-item not-attempted">35</div>
                <div class="question-item not-attempted">36</div>
                <div class="question-item not-attempted">37</div>
            </div>

            <!-- Blue side border -->

            <!-- Status legend -->
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color marked"></div>
                <div class="legend-text">Marked</div>
            </div>
            <div class="legend-item">
                <div class="legend-color answered"></div>
                <div class="legend-text">Answered</div>
            </div>
        </div>
    </div>
    <!-- Question-Marks -->

    <script src="./scripts/question-marks-panel.js"></script>
</body>

</html>
